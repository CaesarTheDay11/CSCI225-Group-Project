<html>
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arena BattleGrounds</title>
    <!-- Use the shared site stylesheet to match global styles -->
    <link rel="stylesheet" href="css/styles.css">
        <style>
            /* Title screen background */
            .title-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; margin-top: 28px; }
            .title-card { padding: 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: rgba(71, 69, 69, 0.85); }
            .title-card h3 { margin-bottom: 12px; }
            body.title-bg {
                background-image: url('img/TitleScreenCastle.PNG');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                color: #fff;
            }
            /* Slight overlay to keep text readable */
            body.title-bg::before {
                content: '';
                position: fixed; inset: 0; z-index: 0;
                background: rgba(0,0,0,0.35);
                pointer-events: none;
            }
            .container { position: relative; z-index: 1; }
        </style>
    </head>
    <body class="title-bg">
        <div class="container text-center mt-5">
            <h1>Welcome to Arena BattleGrounds</h1>
            <p class="lead">Choose your experience</p>

            <div class="title-grid">
                <div class="title-card">
                    <h3>Multiplayer</h3>
                    <p>Play against another human player online. Start a match</p>
                    <button class="primary-btn" onclick="location.href='battle.html'">Go to Multiplayer Battle</button>
                </div>

                <div class="title-card">
                    <h3>Simulator</h3>
                    <p>Run single-player battles and tune your abilities. Great for testing and practice.</p>
                    <button class="secondary-btn" onclick="location.href='PVE/selection.html'">Open Simulator</button>
                </div>

                <div class="title-card">
                    <h3>Story</h3>
                    <p>Play through the single-player campaign and narrative encounters.</p>
                    <button class="secondary-btn" onclick="location.href='PVE/story.html'">Play Story</button>
                </div>
            </div>
            <div style="margin-top:18px;">
                <button class="secondary-btn" onclick="location.href='rankings.html'">Leaderboard</button>
            </div>
        </div>
    </body>
    <script type="module" src="js/app.js"></script>
</html>
