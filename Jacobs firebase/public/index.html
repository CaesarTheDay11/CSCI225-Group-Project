<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="auth-body">
  <nav class="navbar">
    <div class="nav-logo">Arena Battlegrounds</div>
    <div class="user" id="user"> Not Signed In </div>

    <ul class="nav-links">
      <li><a href="battle.html">Battle</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="rankings.html">Rankings</a></li>
      <li><a href="index.html">Login / Signup</a></li>
    </ul>
  </nav>

  <main class="auth-wrapper">
    <section class="auth-intro">
      <h1>Log in to begin playing.</h1>
      <p class="subhead">Need an account? <a href="signup.html">Sign up here.</a></p>
    </section>

    <section class="auth-grid">
      <div class="auth-card">
        <h2>Sign In</h2>
        <form id="login-form" class="auth-form">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required>
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" name="password" autocomplete="current-password" placeholder="********" required>
          </label>

          <button type="submit" class="primary-btn">Sign in</button>
        </form>

  <!-- Google sign-in removed: using email/password authentication only -->
      </div>
    </section>

    <div id="auth-status" class="auth-status" role="status" aria-live="polite"></div>
  </main>

  <script type="module" src="js/app.js"> </script>
  <script type="module" src="js/login.js"> </script>
</body>

</html>
