<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Arena Battlegrounds</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="auth-body">
    <nav class="navbar">
      <a class="nav-logo" href="index.html">Arena Battlegrounds</a>
      <ul class="nav-links">
        <li class="nav-protected-link"><a href="battle.html">Battle</a></li>
        <li class="nav-protected-link"><a href="rankings.html">Rankings</a></li>
        <li class="nav-protected-link"><a href="profile.html">Profile</a></li>
        <li class="nav-auth-link"><a href="index.html">Login</a></li>
        <li class="nav-auth-link"><a href="signup.html">Sign up</a></li>
      </ul>
      <div class="nav-right">
        <div class="user" id="user-display">Not Signed In</div>
        <button id="signOutBtn" class="secondary-btn nav-signout" type="button" style="display: none;">Sign out</button>
      </div>
    </nav>

    <main class="auth-wrapper">
      <section class="auth-intro">
        <h1>Create your account</h1>
        <p class="subhead">Already have an account? <a href="index.html">Log in here.</a></p>
      </section>

      <section class="auth-grid">
        <div class="auth-card">
          <h2>Create Account</h2>
          <form id="signup-form" class="auth-form">
            <label class="field">
              <span>Display Name</span>
              <input type="text" name="displayName" autocomplete="name" placeholder="ArenaHero" required>
            </label>

            <label class="field">
              <span>Email</span>
              <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required>
            </label>

            <label class="field">
              <span>Password</span>
              <input type="password" name="password" autocomplete="new-password" placeholder="********" required>
            </label>

            <div class="field">
              <span>Choose your class</span>
              <div class="class-options">
                <label><input type="radio" name="playerClass" value="warrior" required> Warrior</label>
                <label><input type="radio" name="playerClass" value="mage"> Mage</label>
                <label><input type="radio" name="playerClass" value="archer"> Archer</label>
                <label><input type="radio" name="playerClass" value="cleric"> Cleric</label>
                <label><input type="radio" name="playerClass" value="rogue"> Rogue</label>
                <label><input type="radio" name="playerClass" value="dark_mage"> Dark Mage</label>
                <label><input type="radio" name="playerClass" value="necromancer"> Necromancer</label>
                <label><input type="radio" name="playerClass" value="paladin"> Paladin</label>
                <label><input type="radio" name="playerClass" value="monk"> Monk</label>
                <label><input type="radio" name="playerClass" value="wild_magic_sorcerer"> Wild Magic Sorcerer</label>
                <label><input type="radio" name="playerClass" value="druid"> Druid</label>
                <label><input type="radio" name="playerClass" value="knight"> Knight</label>
              </div>
            </div>

            <button type="submit" class="primary-btn">Sign up & join</button>
          </form>
        </div>
      </section>

      <div id="auth-status" class="auth-status" role="status" aria-live="polite"></div>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>

</html>
