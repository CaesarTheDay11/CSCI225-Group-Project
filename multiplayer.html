<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplayer â€” Arena BattleGrounds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-4">
      <h2>Multiplayer Lobby</h2>
      <p id="signin-status">Initializing...</p>

      <div class="mb-3">
        <button id="createLobbyBtn" class="btn btn-primary">Create Lobby</button>
        <button id="joinLobbyBtn" class="btn btn-secondary">Join Lobby</button>
        <input id="lobbyIdInput" class="form-control d-inline-block ml-2" style="width:320px;" placeholder="paste lobby id here" />
      </div>

      <div class="mb-3">
        <button id="createGameBtn" class="btn btn-success">Host: Create Game From Lobby</button>
      </div>

      <div class="mb-3">
        <button id="joinQueueBtn" class="btn btn-warning">Join Queue</button>
        <button id="leaveQueueBtn" class="btn btn-outline-warning">Leave Queue</button>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Status / Debug</h5>
          <pre id="debug" style="height:260px; overflow:auto; background:#f7f7f7; padding:12px;"></pre>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-link" onclick="location.href='TitleScreen.html'">Back</button>
      </div>
    </div>

    <!-- Firebase and multiplayer wiring -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/multiplayer.js"></script>
    <script type="module" src="js/battlePVP.js"></script>
  </body>
</html>
