<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Battlegrounds</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="auth-body">
    <nav class="navbar">
      <div class="nav-logo">Arena Battlegrounds</div>
      <div class="nav-right">
        <div class="user" id="user-display">Not Signed In</div>
        <button id="signOutBtn" class="secondary-btn nav-signout" type="button" style="display: none;">Sign out</button>
      </div>

      <ul class="nav-links">
        <li><a href="battle.html">Battle</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="index.html">Login / Signup</a></li>
      </ul>
    </nav>

    <main class="auth-wrapper">
      <section class="auth-intro">
        <p class="eyebrow">Arena access</p>
        <h1>Sign up, choose your class, and enter the queue.</h1>
        <p class="subhead">
          Create an account with email. New recruits pick a class before stepping
          into the arena.
        </p>
      </section>

      <section class="auth-grid">
        <div class="auth-card">
          <h2>Create Account</h2>
          <form id="signup-form" class="auth-form">
            <label class="field">
              <span>Display Name</span>
              <input type="text" name="displayName" autocomplete="name" placeholder="ArenaHero" required>
            </label>

            <label class="field">
              <span>Email</span>
              <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required>
            </label>

            <label class="field">
              <span>Password</span>
              <input type="password" name="password" autocomplete="new-password" placeholder="********" required>
            </label>

            <div class="field">
              <span>Choose your class</span>
              <div class="class-options">
                <label><input type="radio" name="playerClass" value="warrior" required> Warrior</label>
                <label><input type="radio" name="playerClass" value="mage"> Mage</label>
                <label><input type="radio" name="playerClass" value="archer"> Archer</label>
                <label><input type="radio" name="playerClass" value="cleric"> Cleric</label>
                <label><input type="radio" name="playerClass" value="thief"> Thief</label>
                <label><input type="radio" name="playerClass" value="monk"> Monk</label>
              </div>
            </div>

            <button type="submit" class="primary-btn">Sign up & join</button>
          </form>
        </div>

        <div class="auth-card">
          <h2>Sign In</h2>
          <form id="login-form" class="auth-form">
            <label class="field">
              <span>Email</span>
              <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required>
            </label>

            <label class="field">
              <span>Password</span>
              <input type="password" name="password" autocomplete="current-password" placeholder="********" required>
            </label>

        <button type="submit" class="primary-btn">Sign in</button>
      </form>
    </div>
  </section>

      <div id="auth-status" class="auth-status" role="status" aria-live="polite"></div>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>

</html>
